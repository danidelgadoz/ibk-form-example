<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ibk-input-alphanumeric value=""
                          input-label="DNI"
                          input-status="default"
                          error-text="Error en el input"></ibk-input-alphanumeric>

  <ibk-input-alphanumeric value=""
                          input-label="Email"
                          input-status="default"
                          error-text="Error en el input"></ibk-input-alphanumeric>

  <ibk-input-password value=""
                      input-label="Password"
                      input-status="default"
                      tooltip-text="Uso de mayÃºsculas activo"
                      has-tooltip="false"
                      error-text="Error en el input"></ibk-input-password>

  <ibk-custom-select id="test"
                     default-value="1"
                     placeholder-text="Role"
                     is-disabled="false"
                     [options]="roleOptions"></ibk-custom-select>

  <ibk-checkbox is-disabled="false"
                label="Remenber me"
                is-checked="false"></ibk-checkbox>


  <ibk-button type="primary"
              state="default"
              disabled>LOGIN</ibk-button>

  <ibk-button type="secondary"
              state="default">RESET</ibk-button>

</form>
